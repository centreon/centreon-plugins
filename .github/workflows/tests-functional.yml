name: functional-tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/tests-functional.yml'
      - 'src/**'
      - 'tests/functional/**'
      - 'tests/resources/mockoon/**'
      - 'tests/resources/snmp/**'

jobs:
  functional-tests-with-robot:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install libs
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt-get install libcurl4-openssl-dev

      - name: Install perl dependencies
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'
          install-modules-with: cpm
          install-modules: |
            DateTime
            Digest::MD5
            Encode
            ExtUtils::PkgConfig
            HTTP::ProxyPAC
            IO::Socket::SSL
            JSON::XS
            LWP::Protocol::https
            LWP::UserAgent
            MIME::Base64
            Net::Curl::Easy
            Paws
            POSIX
            Storable
            URI
            URI::Encode
            XML::LibXML

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Mockoon CLI
        run: npm install -g -D @mockoon/cli

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Robot Framework and SNMP Simulator
        run: |
          pip3.11 install --upgrade pip
          pip3.11 install robotframework
          pip3.11 install snmpsim-lextudio
        shell: bash

      - name: Run SNMP Simulator
        run: snmpsim-command-responder --data-dir=tests/resources/snmp/ --agent-udpv4-endpoint=127.0.0.1:2024 --process-user=root --process-group=nogroup
        shell: bash

      - name: Run Robot Framework tests
        run: |
          sudo mkdir -p /var/lib/centreon/centplugins/
          sudo chmod 777 /var/lib/centreon/centplugins/
          robot tests/functional/
