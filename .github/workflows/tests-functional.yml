name: functional-tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/tests-functional.yml'
      - 'src/**'
      - 'tests/functional/**'
      - 'tests/resources/mockoon/**'
      - 'tests/resources/snmp/**'

jobs:
  functional-tests-with-robot:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install libs
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Mockoon CLI
        run: npm install -g -D @mockoon/cli@3.1.0

      - name: Install perl dependencies
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'
          install-modules-with: cpm
          install-modules: |
            DateTime
            Digest::MD5
            Encode
            ExtUtils::PkgConfig
            HTTP::ProxyPAC
            IO::Socket::SSL
            JSON::XS
            LWP::Protocol::https
            LWP::UserAgent
            MIME::Base64
            Net::Curl::Easy
            Paws
            POSIX
            Storable
            URI
            URI::Encode

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Robot Framework
        run: pip3 install robotframework
        shell: bash

      - name: Run Robot Framework tests
        run: |
          sudo mkdir -p /var/lib/centreon/centplugins/
          sudo chmod 777 /var/lib/centreon/centplugins/
          robot tests/functional/
