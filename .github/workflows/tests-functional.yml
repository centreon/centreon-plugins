name: Functional tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - tests*

jobs:
  AWS_tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Mockoon CLI
        run: npm install -D @mockoon/cli

      - name: Install perl dependencies
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.34'
          install-modules-with: cpm
          install-modules: |
            DateTime
            Digest::MD5
            Encode
            HTTP::ProxyPAC
            IO::Socket::SSL
            JSON::XS
            LWP::Protocol::https
            LWP::UserAgent
            MIME::Base64
            Paws
            POSIX
            Storable
            URI
            URI::Encode

      - name: Run Mockoon CLI
        run: npx mockoon-cli start --data tests/resources/mockoon/cloud-aws-cloudtrail.json --port 3000
      - name: Run Robot Frameork tests
        uses: joonvena/robotframework-docker-action@v1.0
        with:
          robot_tests_dir: tests/functional
