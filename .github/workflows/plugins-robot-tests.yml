on:
  workflow_call:
    inputs:
      image:
        description: "The docker image to use for tests"
        required: true
        type: string
      indexes:
        description: "The list of runner indexes to use for tests"
        required: true
        type: string
      distrib:
        description: "The distribution name"
        required: true
        type: string
      arch:
        description: "The distribution architecture"
        type: string
        default: "amd64"
      get-packages:
        description: "Whether to get the packages from cache or not"
        type: string
        default: true
      package-extension:
        description: "Either 'rpm' or 'deb'. Needed to determine the package manager command (dnf or apt-get)."
        required: true
        type: string
      packages-cache-key:
        description: "The packaged plugin's cache key"
        required: true
        type: string
      plugins-json-cache-key:
        description: "The cache key for plugin's json"
        required: true
        type: string
    secrets:
      registry_username:
        required: true
      registry_password:
        required: true

jobs:
  test-image-to-cache:
    runs-on: ${{ contains(inputs.image, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Login to Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Login to Proxy Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ vars.DOCKER_PROXY_REGISTRY_URL }}
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Load image
        run: |
          docker pull --platform=linux/amd64 ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/${{inputs.image}}
        shell: bash

      - name: Check image
        run: |
          echo "Check 1"
          docker inspect docker.centreon.com/centreon/testing-plugins-noble:latest   --format='Digest={{index .RepoDigests 0}} Size={{.Size}} Layers={{len .RootFS.Layers}}'
          echo "Check 2"
          docker manifest inspect docker.centreon.com/centreon/testing-plugins-noble:latest | jq '.manifests[]'
          echo "Check 3"
          docker image inspect docker.centreon.com/centreon/testing-plugins-noble:latest
        shell: bash
        
      - name: Save image on disk
        run: |
          docker save -o ./${{inputs.image}} ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/${{inputs.image}}:latest
        shell: bash

      - name: Save image into cache
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ./${{ inputs.image }}
          key: ${{ inputs.image }}-${{ github.sha }}-${{ github.run_id }}
