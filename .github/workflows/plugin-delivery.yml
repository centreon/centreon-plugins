on:
  workflow_call:
    inputs:
      version:
        description: "Plugins version"
        type: string
        required: true
      release:
        description: The release number
        type: string
        required: true
      stability:
        description: The package stability (stable, testing, unstable)
        type: string
        required: true
    secrets:
      artifactory_username:
        required: true
      artifactory_password:
        required: true
      update_repo_path:
        description: "The update repo script path"
        required: true
      cloudfront_id:
        description: "The cloudfront ID for repo url"
        required: true
      yum_repo_address:
        description: "The legacy yum repo address"
        required: true
      yum_repo_key:
        description: "The repo key"
        required: true

jobs:
  deliver-rpm:
    runs-on: [self-hosted, common]
    strategy:
      matrix:
        distrib: [el7, el8]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Delivery
        uses: ./.github/actions/rpm-delivery
        with:
          distrib: ${{ matrix.distrib }}
          version: ${{ inputs.version }}
          release: ${{ inputs.release }}
          cache_key: ${{ github.sha }}-${{ github.run_id }}-rpm-${{ matrix.distrib }}
          update_repo_path: ${{ secrets.update_repo_path }}
          cloudfront_id: ${{ secrets.cloudfront_id }}
          yum_repo_address: ${{ secrets.yum_repo_address }}
          yum_repo_key: ${{ secrets.yum_repo_key }}
          stability: ${{ inputs.stability }}

  deliver-deb:
    runs-on: [self-hosted, common]
    strategy:
      matrix:
        major_version: ["22.04", "22.10"]
        include:
          - distrib: bullseye

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Delivery
        uses: ./.github/actions/deb-delivery
        with:
          distrib: ${{ matrix.distrib }}
          major_version: ${{ matrix.major_version }}
          version: ${{ inputs.version }}
          release: ${{ inputs.release }}
          artifactory_username: ${{ secrets.artifactory_username }}
          artifactory_password: ${{ secrets.artifactory_password }}
          cache_key: ${{ github.sha }}-${{ github.run_id }}-deb-${{ matrix.distrib }}
          stability: ${{ inputs.stability }}
