on:
  workflow_call:
    inputs:
      version:
        description: "Plugins version"
        type: string
        required: true
      release:
        description: The release number
        type: string
        required: true
      stability:
        description: The package stability (stable, testing, unstable)
        type: string
        required: true
    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true
      update_repo_path:
        description: "The update repo script path"
        required: true
      cloudfront_id:
        description: "The cloudfront ID for repo url"
        required: true
      yum_repo_address:
        description: "The legacy yum repo address"
        required: true
      yum_repo_key:
        description: "The repo key"
        required: true
      artifactory_token:
        description: "The artifactory token"
        required: true

