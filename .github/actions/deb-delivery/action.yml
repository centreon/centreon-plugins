name: "deb-package"
description: "Package DEB Centreon"
inputs:
  distrib:
    description: "The distribution used for packaging"
    required: true
  nexus_username:
    description: The nexus username
    required: true
  nexus_password:
    description: The nexus password
    required: true
  cache_key:
    description: "The cached package key"
    required: true
  stability:
    description: "The package stability (stable, testing, unstable)"
    required: true
  artifactory_token:
    description: "token for artifactory"
    required: true

runs:
  using: "composite"
  steps:
    - name: Use cache DEB files
      uses: actions/cache@v3
      with:
        path: ./*.deb
        key: ${{ inputs.cache_key }}

    - name: Publish DEBs to Nexus
      run: |
        for MAJOR in "22.10"; do
          echo "Delivering to $MAJOR ${{ inputs.stability }}"

          FOLDER_SUFFIX="-${{ inputs.stability }}"
          if [[ "${{ inputs.stability }}" == "stable" ]]; then
            FOLDER_SUFFIX=""
          fi

          for FILE in *.deb; do
            sleep 2
            curl --connect-timeout 10 --retry 2 --retry-max-time 30 --fail --silent --show-error -u '${{ inputs.nexus_username }}':'${{ inputs.nexus_password }}' -H 'Content-Type: multipart/form-data' --data-binary "@./$FILE" https://apt.centreon.com/repository/$MAJOR$FOLDER_SUFFIX/ || echo "::error::Fail to deliver $FILE $MAJOR"
          done
        done
      shell: bash
