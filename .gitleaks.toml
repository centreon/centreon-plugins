title = "Gitleaks custom rules"

[extend]
useDefault = true

[allowlist]
paths = [
  '''vendor\/''',
  '''(.*?)\.rptlibrary''',
  '''pnpm-lock\.yaml''',
  '''\.gitleaks\.toml$''',
  '''(.*?)(jpg|gif|doc|pdf|bin)$'''
]

regexTarget = "match"
regexes = [
  '''ABCDEFG1234567890''',
  '''s\.aBCD123DEF456GHI789JKL012'''
]
