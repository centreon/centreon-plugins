[package]
name = "conn"
version = "1.1.0"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "generic-snmp"
path = "src/main.rs"

[dependencies]
regex = "*"
rasn = "*"
rasn-snmp = "*"
rasn-smi = "*"
log = "*"
clap = { version = "4.5.26", features = ["derive"] }
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.44"
