name: "libwsman1"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Openwsman library for packages dependent on openwsman.
  Commit: @COMMIT_HASH@
homepage: "http://www.openwsman.org/"
license: "BSD"

contents:
  - src: "/tmp/openwsman-${VERSION}/build/src/lib/libwsman.so.*"
    dst: "@USRLIB@"
    expand: true
    file_info:
      mode: 0644

  - src: "/tmp/openwsman-${VERSION}/build/src/lib/libwsman_client.so.*"
    dst: "@USRLIB@"
    expand: true
    file_info:
      mode: 0644

  - src: "/tmp/openwsman-${VERSION}/build/src/lib/libwsman_curl_client_transport.so.*"
    dst: "@USRLIB@"
    expand: true
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - sblim-sfcc
  deb:
    depends:
      - sblim-sfcc

rpm:
  summary: Open source Implementation of WS-Management
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
