name: "libwsman1"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "@VERSION@"
release: "1${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Openwsman library for packages dependent on openwsman.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "/tmp/openwsman-@VERSION@/build/src/lib/libwsman.so.*"
    dst: "@USRLIB@"
    file_info:
      mode: 0644
  - src: "/tmp/openwsman-@VERSION@/build/src/lib/libwsman_client.so.*"
    dst: "@USRLIB@"
    file_info:
      mode: 0644
  - src: "/tmp/openwsman-@VERSION@/build/src/lib/libwsman_curl_client_transport.so.*"
    dst: "@USRLIB@"
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - sblim-sfcc
  deb:
    depends:
      - sblim-sfcc

rpm:
  summary: Open source Implementation of WS-Management
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
