name: "@NAME@"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "0.8"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Perl interface to the libssh library
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "/tmp/lib/perl5/*/auto/Libssh/Session/Session.so"
    dst: "@PERL_VENDORARCH@/auto/Libssh/Session/"
    file_info:
      mode: 0644

  - src: "/tmp/lib/perl5/*/Libssh/"
    dst: "@PERL_VENDORARCH@/Libssh/"
    file_info:
      mode: 0644

  - src: "/tmp/man/man3/Libssh::*"
    dst: "/usr/share/man/man3/"
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - perl-interpreter
      - libssh
    conflicts:
      - perl-Libssh-Session-debuginfo
    replaces:
      - perl-Libssh-Session-debuginfo
    provides:
      - perl-Libssh-Session-debuginfo
      - perl(Libssh::Session)
      - perl(Libssh::Sftp)
  deb:
    depends:
      - perl
      - libc6
      - libssh-4
    conflicts:
      - libssh-session-perl-dbgsym
    replaces:
      - libssh-session-perl-dbgsym
    provides:
      - libssh-session-perl-dbgsym
      - libssh-session-sftp

rpm:
  summary: Perl interface to the libssh library
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
